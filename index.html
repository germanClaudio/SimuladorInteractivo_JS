<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Simulador Interactivo - German Montalbetti</title>

    <!-- librerias css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- mis estilos -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="inicio();">
    <h1 class="tituloGeneral">Simulador Interactivo Cotización Transporte II - <strong>German Montalbetti</strong></h1>
    <h2 class="tituloSecundario">Formulario Ingreso Registros - CoderHouse - Javascript</h2>
    <hr>
    <div class="container" id="contenedorFormulario">
        <div class="row">
            <div class="col-8 mx-auto">
                <form method="post" action="">
                    <div class="row mb-3">
                        <label for="inputNombreProducto" class="col-3 col-form-label">Nombre Producto</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="inputNombreProducto" placeholder="Nombre Producto" required="required">
                            <span class="message" id="message"> </span>
                            <span class="message" id="message2"> </span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="tipoNivel" class="col-3 col-form-label">Tipo de Carga</label>
                        <div class="form-group col-6" id="form1">
                            <select class="form-select" id="tipoNivel" name="tipoNivel" disabled="disabled" required>
                                <option selected disabled value="selection">Seleccione opción...</option>
                                <option value="normal">Normal</option>
                                <option value="fragil">Frágil</option>
                                <option value="cuidado">Requiere Cuidado</option>
                                <option value="peligro">Peligroso</option>
                            </select>
                            <input type="hidden" name="inputTipoNivel" id="valorTipoNivel">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputValorDeclarado" class="col-3 col-form-label">Valor Declarado ($)</label>
                        <div class="col-6">
                            <input type="number" min="1" max="10000000" step="1" class="form-control"
                                id="inputValorDeclarado" name="inputValorDeclarado" placeholder="Ej. $1000"
                                disabled="true" required="required">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputPesoDeclarado" class="col-3 col-form-label">Peso de Carga (Kg)</label>
                        <div class="col-6">
                            <input type="number" min="1" max="9999" step="1" class="form-control"
                                id="inputPesoDeclarado" name="inputPesoDeclarado" placeholder="Ej. 100"
                                disabled="true" required="required">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputTrayecto" class="col-3 col-form-label">Trayecto (Km)</label>
                        <div class="col-3">
                            <input type="number" min="10" max="5000" step="1" class="form-control"
                            id="inputTrayecto" name="inputTrayecto" placeholder="Ejemplo 450"
                            disabled="true" required="required">
                        </div>
                        <div class="col-3">
                            <a  href="./pages/centros.html" id="verCentros" class="btn btn-secondary ms-1">Ver Centros <i class="fa fa-gear" aria-hidden="true"></i></a>
                        </div>
                    </div>

                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-3 pt-0">Tipo Transporte</legend>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios1"
                                    value="E" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Exclusivo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios2"
                                    value="C">
                                <label class="form-check-label" for="gridRadios2">
                                    Común
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row mb-3">
                        <label for="fecha" class="col-3 col-form-label">Fecha Salida Carga</label>
                        <div class="form-group col-6" id="form1">
                            <input type="date" class="form-control" id="fecha" name="fecha" required="required"
                                value="today" disabled="true">
                            <span class="message" id="message3"> </span>    
                        </div>
                         
                    </div>

                    <div class="d-block mx-auto my-3 text-center">
                        <button id="botonSubmit" type="button" class="btn btn-primary mx-3" disabled="disabled">Calcular <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                        <button id="reseteo" type="reset" class="btn btn-danger mx-3">Reset <i class="fa fa-refresh" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="salida" id="salida">
    </div>

    <div class="datos" id="datos">
        <div class="row" id="datosRow">
        </div>
    </div>

    <div class="historial" id="historial">
        <a  href="./pages/historial.html" id="cargaStorage" class="btn btn-primary mx-3">Historial <i class="fa fa-history" aria-hidden="true"></i></a>
        <a  href="./pages/centros.html" id="verCentros" class="btn btn-secondary mx-3">Ver Centros <i class="fa fa-gear" aria-hidden="true"></i></a>
    </div>
    
    <!-- framework o librerias de css-->
    
    <!-- librerias -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- script personales -->
    <script src="./js/javascript.js"></script>
</body>

</html>
