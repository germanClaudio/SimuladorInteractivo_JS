<body>
    <h1 class="tituloGeneral">Simulador Interactivo Cotización Transporte - <strong>German Montalbetti</strong></h1>
    <h2 class="tituloSecundario">Centros de Distribución - CoderHouse - Javascript</h2>

    <div class="mostrarCentros" id="mostrarCentros">
        <table class="table table-striped table-hover align-middle caption-top">
            <caption id="cantidadCentros"> </caption>
            <thead>
                <tr>
                    <th scope="col-1">ID</th>
                    <th scope="col-2">Ciudad</th>
                    <th scope="col-2">Distancia desde Cba.</th>
                    <th scope="col-2">Telefono</th>
                    <th scope="col-2">Asistentes</th>
                    <th scope="col-3">Flota</th>
                </tr>
            </thead>
            <tbody id="tbodyCentros">

            </tbody>
        </table>
    </div>

    <div class="containerBoton">
        <button class="btn btn-success mx-3" id="verCentrosDistribucion" type="button">Ver Centros <i
                class="fa fa-history"></i></button>
        <a href="../index.html" type="button" class="btn btn-secondary mx-3" id="btnVolver">Volver <i
                class="fa fa-sign-out"></i></a>
