<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Historial SI - German Montalbetti</title>
    <!-- librerias css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- mis estilos -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 class="tituloGeneral">Simulador Interactivo Cotización Transporte - <strong>German Montalbetti</strong></h1>
    <h2 class="tituloSecundario">Historial - CoderHouse - Javascript</h2>

    <div class="mostrarHistorial" id="mostrarHistorial">
        <table class="table table-hover">
            <caption id="cantidadRegistros"> </caption>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo Carga</th>
                    <th scope="col">Peso Carga</th>
                    <th scope="col">Trayecto</th>
                    <th scope="col">Transporte</th>
                    <th scope="col">Valor Carga</th>
                    <th scope="col">Fecha Salida</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Distancia</th>
                    <th scope="col">Fecha y Hora Registro</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody id="tbodyDatos">

            </tbody>
        </table>
    </div>
    <div class="containerBoton">
        <button class="btn btn-success mx-3" id="verHistorial" type="button">Ver Historial <i
                class="fa fa-history"></i></button>
        <button class="btn btn-primary mx-3" id="borrarRegistro" type="button" disabled="true">Eliminar Key <i
                class="fa fa-eraser"></i></button>
        <button class="btn btn-danger mx-3" id="borrarHistorial" type="button" disabled="true">Borrar Historial <i
                class="fa fa-trash"></i></button>
        <a href="../index.html" type="button" class="btn btn-secondary mx-3">Volver <i class="fa fa-sign-out"></i></a>
    </div>

    <div class="alertas" id="alertas">

    </div>

    <!-- framework o librerias de css-->

    <!-- librerias -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- script personales -->
    <script src="../js/javascriptHistorial.js"></script>

</body>

</html>
